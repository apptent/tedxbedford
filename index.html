			new TWTR.Widget({
				version: 2,
				type: 'search',
				search: '#tedxbedford', //search term to be returned goes here. Don't forget the # hastag if you are using one

				title: 'TedXBedford on Twitter',
				subject: '',

				height: 200,
				theme: {
					shell: {
						background: '#8ec1da',
						color: '#ffffff'
					},
					tweets: {
						background: '#ffffff',
						color: '#444444',
						links: '#1985b5'
					}
				},
				features: {
					scrollbar: false,
					loop: true,
					live: true,
					hashtags: true,
					timestamp: true,
					avatars: true,
					toptweets: true,
					behavior: 'default'
				}
				}).render().start();
